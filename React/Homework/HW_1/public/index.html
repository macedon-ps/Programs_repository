<!DOCTYPE html>
<!-- Домашняя работа№1
Создайте и запустите приложение React, выводящее информацию о вашей любимой книге в браузер. 
Например: название книги, ФИО автора, жанр книги, количество страниц, несколько рецензий на неё.
При разработке нужно использовать функциональные компоненты и синтаксис JSX. -->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

      class Header extends React.Component {
        render(){
          return (
            <h1 className="header1">Лучшие произведения {this.props.name} {this.props.surname}:</h1>
          );
        }
      }

      class Block extends React.Component  {
        render () {
          return (
            <div className="block">
              <text>Роман <text style={{fontWeight: 'bold', fontSize: '1.5em', color: 'blue'}}> "{this.props.title}"</text>
              </text><text> написан в жанре "{this.props.genre}" в {this.props.yearOfPublishing} году на {this.props.pageNumber} страницах</text>
              <h3 className="header3">Краткий сюжет:</h3>
              <text>{this.props.plotOfNovel}</text>
              <h3 className="header3">Вот несколько отзывов о романе:</h3>
              <text>"{this.props.review1}"</text><br/>
              <text>"{this.props.review2}"</text><br/>
              <text>"{this.props.review3}"</text><br/>
            </div>
          );
        }
      }
      var place = document.getElementById("root");
      ReactDOM.render(
        <div>
          <Header 
              name="Агаты" 
              surname="Кристи"
          />
          <Block 
              title="И в трещинах зеркальный круг..."
              plotOfNovel="Действие романа происходит в вымышленной английской деревушке Сент-Мери-Мид, расследование ведет Мисс Марпл. В основу детективной интриги романа положен реальный факт: актриса Джин Тирни, во время беременности заразившаяся от поклонницы краснухой, родила дочь-инвалида."
              yearOfPublishing="1962"
              genre="детектив"
              pageNumber="344"
              review1="Это одно из самых интересных детективных произведений современности!"
              review2="Агата Кристи создала новый шедевр в жанре детективной прозы"
              review3="Увлекательный и непредсказуемый роман о любви, о ненависти, о важном..."
          />
          <Block 
              title='Н" или "М'
              plotOfNovel="После начала Второй мировой войны и через много лет после их работы на британскую разведку, Томми и Таппенс чувствовали себя никому не нужными и выведенными из игры. Когда Томми Бересфорду предлагают еще раз поработать под прикрытием, Таппенс решает сопровождать его, вне зависимости от того, нуждаются в её услугах или нет.
          
              Парочка начинает искать немецкого агента, проникшего в ряды Британского командования. Английский агент, преследовавший этого немецкого, оставил предсмертное зашифрованное сообщение: Н или М? Сонг-Сузи. Грант знал, что Сонг-Сузи — это Сан-Суси, гостиница в Лихэмптоне, а Н и М были немецкими шпионами. Томми направляется в Сан Суси чтобы выяснить, находятся ли там Н и М, или один из них, а также чтобы установить их личности."
              yearOfPublishing="1941"
              genre="детектив"
              pageNumber="289"
              review1="Необычный детективный роман, где интуиция иногда подводит читателя ..."
              review2="Новый роман Агаты Кристи о поиске шпинов среди нас. Будьем бдительны, друзья!"
              review3="Роман о любви, о ненависти, о войне. И лихо закрученный сюжет..."
          />
          <Block 
              title="Почему не позвали Уилби"
              plotOfNovel="Бобби Джонс, сын викария, играет в гольф со знакомым доктором. Подойдя к обрыву за улетевшим мячом, он замечает лежащего внизу человека. Партнер Бобби отправляется за помощью, а Бобби остаётся рядом с раненым. Вскоре человек умирает, но перед смертью он успевает произнести: «Почему же они не попросили Эванс?» (англ. Why Didn't They Ask Evans?). Это и ещё найденная в его кармане фотография красивой женщины — единственные ключи к разгадке тайны его личности. На смену Бобби приходит другой человек, назвавшийся Роджером Бассингтоном-ффренчем, который отпускает Бобби и предлагает посторожить тело до прибытия помощи.

              Погибшего опознаёт его сестра Амелия Кейман. Брата звали Алекс Причард. Она утверждает, что на фотографии изображена именно она, а Бобби удивляется, как из такой красотки получилась вдруг вульгарная женщина.

              Подруга Бобби, Фрэнки, загорается желанием разгадать тайну смерти этого человека. Они начинают расследование. По ходу расследования на Бобби совершаются покушения. Молодые люди понимают, что находятся на верном пути."
              yearOfPublishing="1934"
              genre="детектив"
              pageNumber="624"
              review1="Очень необычный роман. Захватывает с самого начала. Подозреваешь всех ..."
              review2="Прекрасный роман. Шедевр детективного жанра. Все просто, когда прочитал последнюю главу"
              review3="Агата Кристи еще раз доказывает мастерство как автор детективных шедевров"
          />
        </div>, place
      );
    
    </script>
  </body>
</html>
