<!-- Реализовать html-страницу со списком задач. 
Для визуального разделения списка четные и нечетные элементы имеют голубой фон с разными оттенками. 
Отмеченные элементы имеют серый фон, иконку с галочкой и их текст зачеркнут. Неотмеченные элементы списка отображаются с иконкой без галочки. 
Красный крестик можно отобразить с помощью спецсимвола. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Checkboxes List</title>
    <style>
        body {
            width: 80%;
            font-size: 1.2em;
        }

        h1 {
            margin-left: 40px;
        }

        li {
            padding: 1em;
            padding-left: 40px;
            display: flex;
            list-style-position: inside;
            list-style-type: none;
        }

        li:nth-of-type(odd) {
            background: #a5ccda;
        }

        li:nth-of-type(even) {
            background: #add8e6;
        }
        
        input[type="checkbox"] {
            display: none;
        }
        
        label::before {
            margin-right: 1em;
            content: "";
            display: inline-block;
            width: 16px;
            height: 16px;
            background-image: url(icons/unchecked_16.png);
        }

        .x{
            margin-left: 1em;
            content: 'х';
            color: red;
        }
        
        input[type="checkbox"]:checked+label {
            
            background: #e2e2e2;
            padding: 1em 0;
            text-decoration: line-through;
        }

        input[type="checkbox"]:checked+label::before {
            background-image: url(icons/checked_16.png);
        }
        
    </style>
</head>

<body>
    
    <h1>My To Do List</h1>

    <form>

        <ul>
            <li class="liChecked">
                <div>
                    <input type="checkbox" id="HitGym" name="">
                    <label for="HitGym">Hit the gym</label>
                </div>
                <div class="x">x</div>
            </li>
            <li class="liChecked">
                <div>
                    <input type="checkbox" id="PayBills" name="">
                    <label for="PayBills">Pay bills</label>
                </div>
                <div class="x">x</div>
            </li>
            <li class="liChecked">
                <div>
                    <input type="checkbox" id="MeetJohn" name="">
                    <label for="MeetJohn">Meet John</label>
                </div>
                <div class="x">x</div>
            </li>
            <li>
                <div>
                    <input type="checkbox" id="BuyEggs" name="">
                    <label for="BuyEggs">Buy eggs</label>
                </div>
                <div class="x">x</div>
            </li>
            <li>
                <div>
                    <input type="checkbox" id="ReadBook" name="">
                    <label for="ReadBook">Read a book</label>
                </div>
                <div class="x">x</div>
            </li>
            <li>
                <div>
                    <input type="checkbox" id="OrganOffice" name="">
                    <label for="OrganOffice">Organize office</label>
                </div>
                <div class="x">x</div>
            </li>
            <li>
                <div>
                    <input type="checkbox" id="EatDinner" name="">
                    <label for="EatDinner">Eat dinner</label>
                </div>
                <div class="x">x</div>
            </li>
            <li>
                <div>
                    <input type="checkbox" id="BuyApples" name="">
                    <label for="BuyApples">Buy apples</label>
                </div>
                <div class="x">x</div>
            </li>
            <li>
                <div>
                    <input type="checkbox" id="MeetGeorge" name="">
                    <label for="MeetGeorge">Meet George</label>
                </div>
                <div class="x">x</div>
            </li>
            <li>
                <div>
                    <input type="checkbox" id="FeedCat" name="">
                    <label for="FeedCat">Feed the cat</label>
                </div>
                <div class="x">x</div>
            </li>
            <li>
                <div>
                    <input type="checkbox" id="WriteLetter" name="">
                    <label for="WriteLetter">Write a letter</label>
                </div>
                <div class="x">x</div>
            </li>
            <li>
                <div>
                    <input type="checkbox" id="RunKm" name="">
                    <label for="RunKm">Run 1 kmm</label>
                </div>
                <div class="x">x</div>
            </li>
        </ul>
    </form>
</body>

</html>
