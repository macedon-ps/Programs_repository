<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Checkboxes List</title>
    <style>
        h1{
            margin-left: 40px;
        }
        li{
            height: 3em;
            padding-left: 40px;
            /* list-style-type: none; */
            list-style-position: inside;
            list-style-image: url(icons/unchecked_16.png);
        }
        
        li:nth-of-type(odd) {
            background: #a5ccda;
        }
        li:nth-of-type(even) {
            background: #add8e6;
        }
    </style>
</head>

<body>
    <h1>My To Do List</h1>

    <ul>
        <li>Hit the gym</li>
        <li>Pay bills</li>
        <li>Meet John</li>
        <li>Buy eggs</li>
        <li>Read a book</li>
        <li>Organize office</li>
        <li>Eat dinner</li>
        <li>Buy apples</li>
        <li>Meet George</li>
        <li>Feed the cat</li>
        <li>Write a letter</li>
        <li>Run 1 km</li>
    </ul>

</body>

</html>
