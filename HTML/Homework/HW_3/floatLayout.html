<!DOCTYPE html>

<!-- Реализовать html-страницу со структурой сайта.
Сайт состоит из: ■ шапки; ■ меню; ■ трех боковых панелей (2 слева, 1 справа);
■ основного содержимого, внутри которого: • два блока, расположенных друг под другом. ■ футера.

    </div>

        <h1>ASIDE 1</h1>
    </div>
    <div id="aside2">
        <h1>ASIDE 2</h1>
    </div>
    <div id="main-content">

        </section>
        <section>
            <h1>SECTION 2</h1>
        </section>
    </div>
    <div id="aside3">
