<!DOCTYPE html>

<!-- Реализовать мини-библиотеку со стилями для разных элементов ввода данных.
В библиотеке должны быть классы для:
■ input в нетронутом состоянии;
■ input с корректными данными;
■ input с некорректными данными;
■ checkbox – и в состоянии включен, и в состоянии выключен;
■ radio button – и в состоянии включен, и в состоянии выключен;
■ кнопки (зеленые и красные) – в обычном состоянии и при наведении мышкой на них;
■ неактивная кнопка;
■ круглые кнопки (зеленые и красные) с иконками вместо текста;
■ textarea.
Под библиотекой подразумевается отдельный css-файл только со стилями для элементов ввода. -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="libraryForms.css">
    <title>Библиотека форм</title>
</head>
<body>
    <form>
        <div class="elements">
            <h3>Inputs</h3>
            <input type="text" class="input-noactive">
            <input type="text" class="input-activ-valid">
            <input type="text" class="input-activ-invalid">
        </div>
        <div class="elements">
            <h3>Check boxes</h3>
            <input type="checkbox" class="checkbox-activ">
            <input type="checkbox" class="checkbox-noactiv">
        </div>
        <div class="elements">
            <h3>Radio buttons</h3>
            <input type="radio" class="radio-activ-noactiv">
        </div>
        <div class="elements">
            <h3>Buttons</h3>
            <input type="button" class="button-activ">
            <input type="button" class="button-activ-hover">
            <input type="button" class="button-danger">
            <input type="button" class="button-danger-hover">
            <input type="button" class="button-disable">
            <input type="button" class="button-circle-plus">
            <input type="button" class="button-circle-minus">
        </div>
        <div class="elements">
            <h3>Text area</h3>
            <textarea class="textarea"></textarea>
        </div>
    </form>
</body>
</html>
