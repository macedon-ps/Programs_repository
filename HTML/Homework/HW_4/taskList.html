<!DOCTYPE html>

<!-- Реализовать html-страницу с досками задач.
Требования:
■ страница всегда растягивается на всю высоту и ширину экрана;
■ ширина доски от 300 до 400 пикселей (доска – это темно-серый блок с заголовком, к примеру заголовком To Do); 
■ если задач на доске больше, чем высота экрана, то на доске должен появляться вертикальный скролл;
■ если все доски не помещаются в ширину экрана, то должен появляться горизонтальный скролл;
■ при горизонтальном скролле заголовок MY BOARDS должен оставаться на месте. -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список задач</title>
    <link rel="stylesheet" href="taskList.css">
</head>
<body>
    <h1>My boards</h1>

    <div class="main-container">
        <section class="toDo">
            <h3>To Do</h3>
            <div class="container-toDo">
                <div class="toDo-article"></div>
                <div class="toDo-article"></div>
                <div class="toDo-article"></div>
            </div>
        </section>
        <section class="inProgress">
            <h3>In Progress</h3>
            <div class="container-inProgress">
                <div class="inProgress"></div>
                <div class="inProgress"></div>
            </div>
        </section>
        <section class="test">
            <h3>Test</h3>
            <div class="container-test">
                <div class="test"></div>
                <div class="test"></div>
                <div class="test"></div>
            </div>
        </section>
    </div>

</body>
</html>
